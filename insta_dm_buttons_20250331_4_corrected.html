転職や副業を通じて、
理想のキャリアを築く
サポートをしています。

コーチングとは、
自分の今行っている仕事が
将来身になるのか考えたり、
自分が本当にやりがいを感じる
仕事を見つけたり、
理想の人生を描いたり、
といったことを、コーチと一緒に
行っていく作業の事です。

上記のようなことは、
漠然と不安に思っていても、
普段考える機会が無かったり
どう考えていけば良いのか
分からなかったりします。

そこで、自分の頭の中だけでは
なく「誰かに向けてアウトプット
することで、思考が整理される」
という原理を利用して
自分の頭の中を整理すれば
今後取るべき行動を
明確にすることが出来ます。

【コーチングを受けるメリット】
