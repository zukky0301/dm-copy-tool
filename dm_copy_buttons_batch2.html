  <button onclick="copyToClipboard(`aebiさん、こんばんは！

個人向けのキャリアコーチングを
提供している鈴木健太と申します。

もし、aebiさんが
まだキャリアコーチングを
受けたことがなければ、
ぜひ一度、私の無料体験
コーチングをお受け頂けない
でしょうか。

(初回の方には
「まずは知って頂きたい！」と言う理由で
無料でご提供しているので、
怪しい理由や強引な営業はありません！笑)

私は、2023年9月にコーチング1本で独立をし、
社会人、フリーランスから経営者まで、
235名の方にコーチングを提供しております。

【コーチングって何するの？】
コーチングとは、
自分の今行っている仕事が
将来身になるのか考えたり、
自分が本当にやりがいを感じる仕事を見つけたり、
理想の人生を描いたり、
といったことを、コーチと一緒に行っていく作業の事です。

上記のようなことは、
漠然と不安に思っていても、
普段考える機会が無かったり
どう考えていけば良いのか分からなかったりします。

そこで、自分の頭の中だけではなく
「誰かに向けてアウトプットすることで、思考が整理される」
という原理を利用して自分の頭の中を整理すれば
今後取るべき行動を明確にすることが出来ます。

【コーチングを受けるメリット】

・「このままでいいのかな…」と
　モヤモヤしていた悩みが晴れ、
　なりたい自分になる為の
　具体的な行動を明確にできる

・目標が明確になり、
　より早いスピードで
　理想を実現することができる

・周囲の目が気にならなくなり、
　自身の理想に向かって
　行動する活力が湧いてくる

などなど…

aebiさんの今後のご活躍を
コーチとして応援し、
理想の状態まで導くお手伝いをさせて頂ければと思っています。

【体験セッション概要】

費用：無料
時間：90分（ZOOM等のオンライン）
日程：ご相談（ご都合が合う日程をご相談ください）
詳細：プロフィール欄のリンクからご覧いただけます。
対象：社会人としての就業経験がある方

少しでもコーチングにご興味がありましたら、

「興味あり」

と、ご連絡頂けますと幸いです！

また「#6ステップコーチング」より、お客様の声をご覧いただけます。
※けっしーさんのコーチングを受講したという表記がありますが、
旧アカウント名が「けっしー」のためです。

はじめましてのご連絡でいきなりの長文でごめんなさい。
ここまでお読みいただきありがとうございます！
`)">【aebiさん】宛メッセージをコピー</button>
