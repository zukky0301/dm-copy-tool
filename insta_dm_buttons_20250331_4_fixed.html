個人向けのキャリアコーチングを
提供している鈴木健太と申します。

もし、Toyoさんが
まだキャリアコーチングを
受けたことがなければ、
ぜひ一度、私の無料体験

(初回の方には
「まずは知って頂きたい！」

私はこれまでに、社会人、
フリーランス、経営者など
延べ318名に、955時間以上の
コーチングを提供してきました。

転職で年収が100万円UPした方、
副業でYouTubeをゼロから始め、
25万円を収益化した方など、
転職や副業を通じて、
理想のキャリアを築く
サポートをしています。

【コーチングって何するの？】
コーチングとは、
自分の今行っている仕事が
将来身になるのか考えたり、
自分が本当にやりがいを感じる
仕事を見つけたり、
理想の人生を描いたり、
といったことを、コーチと一緒に
行っていく作業の事です。

上記のようなことは、
漠然と不安に思っていても、
普段考える機会が無かったり
どう考えていけば良いのか
分からなかったりします。

そこで、自分の頭の中だけでは
なく「誰かに向けてアウトプット
することで、思考が整理される」
という原理を利用して
自分の頭の中を整理すれば
今後取るべき行動を
明確にすることが出来ます。

【コーチングを受けるメリット】

・「このままでいいのかな…」と
　モヤモヤしていた悩みが晴れ、
　なりたい自分になる為の
　具体的な行動を明確にできる

・目標が明確になり、
　より早いスピードで
　理想を実現することができる

・周囲の目が気にならなくなり、
　自身の理想に向かって
　行動する活力が湧いてくる

などなど…

Toyoさんの今後のご活躍を
コーチとして応援し、
理想の状態まで導くお手伝いを
させて頂ければと思っています。

【体験セッション概要】

ここまでお読みいただき
ありがとうございます！
